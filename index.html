<!DOCTYPE html>
<html lang="en">
<head>
    <title>RPS Multiplayer | A network game of rock paper scissors</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Aaron Michael McNulty">
    <meta name="description" content="A network game of rock paper scissors for web browsers.">
    <link rel="shortcut icon" href="assets/images/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
</head>
<body>
    <header>
        <h1>RPS Multiplayer</h1>
    </header>
    <div id="addPlayerDiv">
        <form id="addPlayerForm">
            <input type="text" id="newPlayerInput" placeholder="Enter Your Name" maxlength="12">
            <input type="submit" id="newPlayerSubmitButton" value="JOIN">
        </form>
        <h2 id="infoMessage"></h2>
    </div>
    <div id="playerDiv">
        <div class="playerBox" id="playerOneBox">
            <h3 class="playerName" id="playerOneName">Waiting or player 1</h3>
            <p class="moveSelection" id="playerOneRock">Rock</p>
            <br>
            <p class="moveSelection" id="playerOnePaper">Paper</p>
            <br>
            <p class="moveSelection" id="playerOneScissors">Scissors</p>
            <p class="moveChoice" id="playerOneMoveChoice">Rock</p>
            <p id="playerOneWinLoss" class="winLoss">Wins: <span id="playerOneWins"></span> Losses: <span id="playerOneLosses"></span></p>
        </div>
        <div class="playerBox" id="InfoBox">
            <p id="victoryMessage"></p>
        </div>
        <div class="playerBox" id="playerTwoBox">
            <h3 class="playerName" id="playerTwoName">Waiting for player 2</h3>
            <p class="moveSelection" id="playerTwoRock">Rock</p>
            <p class="moveSelection" id="playerTwoPaper">Paper</p>
            <p class="moveSelection" id="playerTwoScissors">Scissors</p>
            <p class="moveChoice" id="playerTwoMoveChoice"></p>
            <p id="playerTwoWinLoss" class="winLoss">Wins: <span id="playerTwoWins"></span> Losses: <span id="playerTwoLosses"></span></p>
        </div>
    </div>
    <div id="messageDiv">
        <form id="messagePlayerForm">
            <textarea name="messages" id="messages" cols="30" rows="10" readonly></textarea>
            <br>
            <input type="text" id="messageInput" placeholder="Message Player...">
            <input type="submit" value="Send" id="sendMessageSubmitButton">
        </form>
    </div>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
